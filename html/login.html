<div id="config" class="popup" style="width:300px; top:200px;">
 <h1>Welcome</h1>
 <hr>
 Please Set up you character.<br>

 Playername:

 <div id="radio_gender">

  <label for="config_gender_m"> Male</label>
  <input type="radio" id="config_gender_f" name="gender" value="f"></input>

 </div>
 Job:<br>

  <input type="radio" id="config_job_che" name="job" value="che" checked></input>

 <hr>
 <div class="button" onclick="submit()">Play!</div></center>
 <script>
  function submit(){
   var name = $('#config_name').val();
   var gender = $('input[name=gender]:checked').val();
   var job = $('input[name=job]:checked').val();
   socket.emit('config',{'name': name, 'gender': gender, 'job': job});
   content_remove("config");
  }

</div>
