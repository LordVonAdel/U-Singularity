<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <title>Singularity Client</title>
    <!--<script src="lib/jquery.js"></script>-->
    <!--<script src="lib/socket.io.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="js/url_par.js"></script>
    <script src="js/view.js"></script>
    <script src="js/lights.js"></script>
    <script src="js/misc.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/networking.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/world.js"></script>
    <script src="js/entity.js"></script>
    <script src="js/input.js"></script>
    <script src="js/player.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/init.js"></script>
    <script src="js/mainloop.js"></script>
  </head>
  <body style="margin:0px; padding: 0px;" oncontextmenu="return false;">
    <canvas id="canvas-light" style="position: absolute; visibility: hidden"></canvas>
    
    <div style="position:fixed; top:0px;left:0px; visibility:shown; color: white" id="info_panel">
      Infos:<br>
      FPS: <span id="fps"></span><br>
      Mouse Position(UI): <span id="mouse_position_ui"></span><br>
      Mouse Position(World): <span id="mouse_position_world"></span><br>
      Ping: <span id="latency"></span>ms<br>
    </div>
    
    <div id="server_content"></div>
    
    <div id="chat" class="overlay" style="position:fixed; width:400px; top:10%; left:0px; background-color: rgba(0,0,0,0.4); color: white; height:80%">
      <div id="chat_msg" style="height: 100%; overflow-y: vertical; overflow-x: hidden;"></div>
      <input type="text" id="chat_input" style="width:100%; float:bottom;"></input>
    </div>
    <div id="hoverlist" style="position: fixed; width: 300px; right: 0px;" class="overlay">
      <ul id="hoverlist-list">

      </ul>
    </div>
  </body>
</html>
